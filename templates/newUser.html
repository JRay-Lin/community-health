<!DOCTYPE html>
<html lang="zh-TW">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='style.css') }}"
        />
        <title>健康紀錄</title>
    </head>
    <body>
        <h1>上傳使用者資料</h1>
        <form action="/upload" method="post">
            <div class="userform">
                <label for="name">名字:</label>
                <input type="text" id="name" name="name" required />
            </div>
            <div class="userform">
                <label for="birthday">生日:</label>
                <input
                    type="date"
                    id="birthday"
                    name="birthday"
                    required
                    max="{{ current_date }}"
                />
            </div>
            <div class="userform">
                <label for="gender">性別:</label>
                <select id="gender" name="gender" required>
                    <option value="male">男</option>
                    <option value="female">女</option>
                    <option value="other">其他</option>
                </select>
            </div>
            <div class="userform">
                <label for="height">身高（公分）:</label>
                <input type="number" id="height" name="height" required /> 公分
            </div>
            <input type="submit" value="上傳" />
        </form>
        <script>
            // JavaScript to set the max attribute for the date input to today
            document.getElementById("birthday").max = new Date()
                .toISOString()
                .split("T")[0];
        </script>
    </body>
</html>
